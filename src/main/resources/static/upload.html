<!-- upload.html -->
<!DOCTYPE html>
<html>
<head>
    <title>PDF to CSV Converter</title>
</head>
<body>
    <h1>PDF to CSV Converter</h1>
    <form method="post" enctype="multipart/form-data" action="/convert">
        <input type="file" name="file" accept=".pdf">
        <button type="submit">Convert</button>
    </form>
</body>
</html>
